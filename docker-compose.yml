  mongo-db:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - '27017:27017'
    volumes:
      - './initial_scripts/initialdb.sh:/docker-entrypoint-initdb.d/initialdb.sh'
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M

  memcached:
    image: bitnami/memcached:latest
    ports:
      - '11211:11211'
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M

volumes:
  redis_data:
    driver: local

